      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/trainIndexParameters'

servers:
  - url: https://lit.review/api
    description: Production server
security:
  - api_key: []
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
      description: >-
        API Key authentication.

        API requires a DEV API key.
        To obtain one, please follow these steps:
          - email hello@lit.review requesting an api key
  schemas:
    ApiKeyOnly:
      description: Api Key 
      type: object
      properties:
        api_key:
          type: string
    createIndexInput:
      description: Information Needed to create an index 
      type: object
      properties:
        api_key:
          type: string
        name:
          type: string
    IndexInfo:
      description: Index Information 
      type: object
      properties:
        index_id:
          type: string
        state:
          type: string
        name:
          type: string
    trainIndexParameters:
      description: Available parameters to train an index 
      type: object
      properties:
        api_key:
          type: string
        label_field_names:
          type: array
          items: 
            type: string
        tag_field_names:
          type: array
          items: 
            type: string
        doc_hierarchy:
          type: array
          items: 
            type: string
    DocPredictions:
      description: Return value of writing docs 
      type: object
      properties:
        doc_id: 
          type: string 
        field_you_choose_for_predictions_1:
          type: number 
        another_field_you_choose_for_predictions:
          type: number
    DocUploadInfo:
      description: Example of doc upload schema 
      type: object
      properties:
        doc: 
          type: string 
        boolean_metadata_field_1:
          type: boolean
        any_name_can_be_used:
          type: boolean
        tag_metadata:
          type: array
          items: 
            type: string
        tag_metadata_any_name:
          type: array
          items: 
            type: string
        metadata_field_26:
          type: number
        any_other_metadata_name:
          type: array
          items: 
            type: integer

