paths:
  /text/v1/index:
    post:
      summary: Create Index 
      tags:
        - text 
      description: >-
        This endpoint allows the client to create a new index.

        "Indexes" are all the core building block for storing, indexing and
        querying data.
      operationId: createIndex 
      parameters: []
      responses:
        '200':
          description: New Index Information
          content:
            application/json:
              example:
                index_id: index_a3cd8f52a42b4ee3841dacfe9408d4cd
                name: Index Name 
                state: untrained 
              schema:
                $ref: '#/components/schemas/IndexInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createIndexInput'
    get:
      summary: List Indices
      tags:
        - text
      description: Returns a list of all created indices tied to your api key.
      operationId: listIndicies 
      parameters:
        - name: api_key
          in: query
          required: true
          description: API Key.
          schema:
            type: string
      responses:
        '200':
          description: A list of index metadata
          content:
            application/json:
              example:
                - index_id: index_a3cd8f52a42b4ee3841dacfe9408d4cd
                  name: Index_Name_1 
                  state: untrained 
              schema:
                items:
                  $ref: '#/components/schemas/IndexInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
  /text/v1/index/{index_id}:
    get:
      summary: Single Index Info
      tags:
        - text
      description: Returns metadata of a specified index.
      operationId: getSingleIndexInfo 
      parameters:
        - name: index_id
          in: path
          required: true
          schema:
            type: string 
        - name: api_key
          in: query
          required: true
          description: API Key.
          schema:
            type: string
        - name: index_id 
          in: query
          required: true
          description: Index Id.
          schema:
            type: string
      responses:
        '200':
          description: A dictionary of index metadata
          content:
            application/json:
              example:
                index_id: index_a3cd8f52a42b4ee3841dacfe9408d4cd
                name: Index_Name_1 
                state: untrained 
              schema:
                $ref: '#/components/schemas/IndexInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401

  /text/v1/index/{index_id}/doc:
    post:
      summary: Upload Docs 
      tags:
        - text 
      description: >-
        TODO
      operationId: writeDocs 
      parameters: 
        - name: index_id
          in: path
          required: true
          schema:
            type: string 
      responses:
        '200':
          description: Index Information
          content:
            application/json:
              example:
                - doc_id: "doc1"
                  field_you_choose_for_predictions_1: 0.84
                  another_field_you_choose_for_predictions: 0.04
                - doc_id: "doc2"
                  field_you_choose_for_predictions_1: 0.32
                  another_field_you_choose_for_predictions: 0.02
              schema:
                items:
                  $ref: '#/components/schemas/DocPredictions'
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocUploadInfo'
    get:
      summary: Query Docs 
      tags:
        - text
      description: Returns a list of all created indices tied to your api key.
      operationId: getDocs 
      parameters:
        - name: index_id
          in: path
          required: true
          schema:
            type: string 
        - name: api_key
          in: query
          required: true
          description: API Key.
          schema:
            type: string
        - name: query 
          in: query
          required: false
          schema:
            type: string
        - name: category_ids
          in: query
          required: false
          schema:
            type: string
        - name: filters 
          in: query
          required: false
          schema:
            type: string
        - name: sort_by 
          in: query
          required: false
          schema:
            type: string
        - name: ascending 
          in: query
          required: false
          schema:
            type: boolean 
        - name: summarize_by 
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: A list of index metadata
          content:
            application/json:
              example:
                - docs:
                  - doc_id: doc_id_1
                    text: summarize text_1
                    metadata_field_1 : "example meta info"
                    prediction_field_1: 0.83
                    another_prediction_field: 0.03
                    categories:
                      - category_id: 32
                        short_title: example topic descriptor
                        prevelance: 0.84
                      - category_id: 68
                        short_title: example topic descriptor
                        prevelance: 0.
                - categories:
                  - category_id: 12
                    short_title: example topic descriptor_1
                    prevelance: 0.31
                    one_sentence_summary: This is a one sentence summary of a topic that exists in the returned documents
                    executive_paragraph_summary: This is a one paragraph .... summary of the topic that exists in the returned documents.
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401

